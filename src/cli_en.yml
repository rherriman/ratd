name: ratd
version: "0.1.0"
about: Rust Avara Tracker Daemon
author: Ryan Herriman

args:
    - port:
        help: the port number to listen on
        short: p
        long: port
        takes_value: true
    - timeout:
        help: the number of minutes to wait before removing lobbies that haven't communicated for awhile
        short: t
        long: timeout
        takes_value: true
    - verbose:
        help: turns on verbose logging
        short: v
        long: verbose
    - workers:
        help: the number of threads allocated for request processing
        short: w
        long: workers
        takes_value: true
